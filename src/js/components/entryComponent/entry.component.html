<div class="wrapper">
  <nav id="sidebar" class="sidebar js-sidebar">
    <div id="sidebar-inner" class="sidebar-content js-simplebar">
      <a id="title-name" class="sidebar-brand" href="#">
        <span class="align-middle">{{ it.applicationName }}</span>
      </a>
      <ul id="entities-list" class="sidebar-nav">
        <li class="sidebar-header">Entities</li>
        {{@each(it.entities) => val, index}}
        <li class="sidebar-item active">
          <div class="sidebar-link" id="{{ val.name }}">
            <i class="align-middle" data-feather="sliders"></i>
            <span class="align-middle">{{ val.name }}</span>
          </div>
        </li>
        {{/each}}
      </ul>
    </div>
  </nav>

  <div class="main">
    <nav class="navbar navbar-expand navbar-light navbar-bg">
      <a class="sidebar-toggle js-sidebar-toggle">
        <i class="hamburger align-self-center"></i>
      </a>

      <div class="navbar-collapse collapse">
        <ul class="navbar-nav navbar-align"></ul>
      </div>
    </nav>

    <main class="content">
      <div class="container-fluid p-0">
        <img src="../../../img/photos/unsplash-1.jpg" alt="" />
      </div>
    </main>
  </div>
</div>
